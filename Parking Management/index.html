<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Parking Lot</title>
</head>

<body style="background-color:rgb(203, 241, 175);">
    <header class="shadow">
        <div class="header-content d-flex justify-content-center p-2">
            <img src="./Images/parking.svg" alt="" id="header-logo">
            <div id="header-msg" class="ml-5 align-self-center"><u>Parking Lot Management System</div></u>
        </div>
    </header>
    <div class="form-container mt-5">
        <form class="w-50 mx-auto" id="entryForm">
            <h5 class="text-center"><u>Add Car to Parking Lot</h5></u>
            <div class="form-group">
                <label for="owner">Name:</label>
                <input type="text" class="form-control rounded-0 shadow-sm" id="owner" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="car">Vehicle Name:</label>
                <input type="text" class="form-control rounded-0 shadow-sm" id="car" placeholder="Vehicle Name">
            </div>
            <div class="form-group">
                <label for="licensePlate">License Plate:</label>
                <input type="text" class="form-control rounded-0 shadow-sm" id="licensePlate" placeholder="NN-NN-LL,NN-LL-NN,....etc">
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="entryDate">Entry Date:</label>
                    <input type="date" class="form-control rounded-0 shadow-sm" id="entryDate">
                </div>
                <div class="col-6">
                    <label for="exitDate">Exit Date:</label>
                    <input type="date" class="form-control rounded-0 shadow-sm" id="exitDate">
                </div>
            </div>
            <button type="submit" class="btn mx-auto d-block mt-5 rounded-0 shadow" id="btnOne">Save</button>
        </form>
    </div>
    <div class="table-container mt-5 mb-5 w-75 mx-auto" >
            <h5 class="text-center mb-3"><u>List of Cars in Parking Lot</h5></u>
            <input type="text" class="w-100 mb-3" id="searchInput" placeholder="Search...">
            <table class="table table-striped shadow " id="parkingTable">
                    <thead class="text-white" id="tableHead">
                      <tr>
                        <th scope="col"><u>Name</th></u>
                        <th scope="col"><u>Vehicle Name</th></u>
                        <th scope="col"><u>License Plate</th></u>
                        <th scope="col"><u>Entry Date</th></u>
                        <th scope="col"><u>Exit Date</th></u>
                        <th scope="col"><u>Actions</th></u>
                      </tr>
                    </thead>
                    <tbody id="tableBody">
                     
                    </tbody>
                  </table>
    </div>

    <script src="./JS/bootstrap.js"></script>
    <script src="./JS/core.js"></script>
</body>

</html>
